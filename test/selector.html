<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Query selector Demo</title>
    <style media="screen">
      td{border: 1px solid;font-size: 300%;}
      td:hover{background-color: cyan;}
      #hoverResult{color: green;font-size: 200%;}
    </style>
  </head>
  <body>
    <section>
      <table>
        <tr>
          <td>A1</td><td>A2</td><td>A3</td>
        </tr>
        <tr>
          <td>B1</td><td>B2</td><td>B3</td>
        </tr>
        <tr>
          <td>C1</td><td>C2</td><td>C3</td>
        </tr>
      </table>

      <div>
        Focus the button,hover over the table cells,and hit enter to identify them
        using querySelector('td:hover')
      </div>
      <button type="button" id="findHover" autofocus name="button">Find "td:hover" atrget</button>
      <div class="" id="hoverResule"></div>
    </section>
  </body>
  <script type="text/javascript">
    document.getElementById("findHover").onclick = function(){
      var hovered = document.querySelector("td:hover");
      if(hovered)
      document.getElementById("hoverResule").innerHtml = hovered.innerHtml
    }
  </script>
</html>
